<h2 mat-dialog-title>crear usuario</h2>
<div mat-dialog-content>

   <form [formGroup]="userForm">
    <div class="row">
        <div class="col-6">
            <mat-form-field class="w-100 p-3" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input  formControlName='firstName' matInput />
                <mat-hint>el nombre debe tener al menos 6 caracteres</mat-hint>
                <mat-error>{{firstNameControl?.errors | formFieldValidatorsErrors}}</mat-error>
            </mat-form-field>
            
        </div>
        <div class="col-6">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>Apellido</mat-label>
                <input  formControlName='lastName' matInput />
               
            </mat-form-field>
           
        </div>
        <div class="col-12">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>email</mat-label>
                <input  formControlName='email' matInput />
               
            </mat-form-field>
        </div>
    </div>

   
   
</form>

</div>
<div class="d-flex justify-content-end" mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
</div>
