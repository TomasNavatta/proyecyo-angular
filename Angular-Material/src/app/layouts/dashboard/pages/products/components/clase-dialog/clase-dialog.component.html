<h2 mat-dialog-title>crear clase</h2>
<div mat-dialog-content>

   <form [formGroup]="claseForm">
    <div class="row">
        <div class="col-6">
            <mat-form-field class="w-100 p-3" appearance="fill">
                <mat-label>clase</mat-label>
                <input  formControlName='clase' matInput />
              
            </mat-form-field>
            
        </div>
        <div class="col-6">
            <mat-form-field class="w-100" appearance="fill">
                <mat-label>horario</mat-label>
                <input  formControlName='horario' matInput />
            </mat-form-field>
           
        </div>
    </div>

   
   
</form>

</div>
<div class="d-flex justify-content-end" mat-dialog-actions>
    <button mat-dialog-close mat-button>Cancelar</button>
    <button (click)="onSave()" mat-button>Guardar</button>
</div>
