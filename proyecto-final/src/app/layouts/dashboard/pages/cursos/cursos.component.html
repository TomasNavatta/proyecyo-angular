@if (isLoading$ | async) {
  <mat-spinner />
  } @else {
  <div class="d-flex justify-content-end mb-3">
    <button (click)="openDialog()" mat-button color="primary">
      Crear clase
    </button>
  </div>
  <table
    mat-table
    [dataSource]="(clases$ | async) || []"
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="clase">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.clase }}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef>horario</th>
      <td mat-cell *matCellDef="let element">{{ element.horario }}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
        (click)="openDialog(element)" 
        mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
  
        <!-- *ngIf="userRoleSession === 'ADMIN'" -->
        <button
          (click)="deleteCursoById(element.id)"
          mat-icon-button
          color="warn"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  
  }
